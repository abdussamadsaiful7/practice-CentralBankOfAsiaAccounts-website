<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Bank Of Asia</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 bg-cover">
    <header>
        <h1 class="bg-gradient-to-r from-cyan-500 to-blue-500 w-9/12 mx-auto text-5xl text-center m-4 text-white font-bold mt-20 p-4 rounded shadow-lg">Welcome To <span class="font-bold text-pink-500" >Central Bank</span>!!!</h1>
    </header>

    <!-- main section -->
    <main>
        <section class="bg-gradient-to-r from-cyan-500 to-blue-500 w-9/12 mx-auto mt-8 p-10 shadow-lg rounded">
            <h3 class="text-3xl text-center mb-4 font-bold text-white ">Please Login...</h3>
            <div>
                <input class=" block mb-4 w-9/12 rounded pl-4 shadow-lg py-1" type="email" name="" id="user-email" placeholder="Enter Your Email Address">
                <input class="w-9/12 rounded pl-4 shadow-lg py-1" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-submit" class="text-cyan-500 font-bold my-4 px-3 py-2 rounded-md shadow-lg block bg-white hover:bg-pink-500 hover:text-white">Submit</button>
            </div>
        </section>
    </main>

     <script src="js/login.js"></script>
</body>
</html>
